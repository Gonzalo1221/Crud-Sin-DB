<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    |<link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="form-card">
            <h2>Formulario</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Dig. tu Nombre">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Dig. tus Apellidos">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Dig. tu Telefono">
                </div>
                <select id="producto" class="form-select form-control" aria-label="Default select example" aria-placeholder="selecciona tu producto">
                  <option value="0" selected>Selecciona un Producto</option>
                </select>
                <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                <a style="display: none;" id="cancelarBtn" type="cancelar" class="btn btn-danger" >Cancelar</a>
            </form>
        </div>
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Telefono</th>
                <th scope="col">productos</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        
</body>
